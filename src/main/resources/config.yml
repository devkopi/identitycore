# =============================================
# IdentityCore - Configuración del Plugin
# =============================================

# Prefix que aparece en todos los mensajes del plugin
prefix: "&8[&eIdentityCore&8] &7"

# =============================================
# SISTEMA DE PERMISOS
# =============================================
#
# identitycore.*           - Acceso completo (default: op)
# identitycore.command.nick - Usar /nick (default: false)
# identitycore.menu.basic   - Menú básico de colores (default: false)
# identitycore.advanced     - Editor avanzado (default: false)
# identitycore.admin.reload - Recargar plugin (default: op)
#
# Los dueños deciden qué jugadores tienen acceso a cada función
#
# =============================================
# MENSAJES DEL PLUGIN
# =============================================
messages:
  # Mensajes generales
  no-permission: "&cNo tienes permiso para usar este comando."
  only-players: "&cEste comando solo puede ser usado por jugadores."
  reload-success: "&aConfiguración recargada correctamente."

  # Mensajes específicos de permisos
  no-nick-permission: "&cNo tienes permiso para usar el sistema de nicks."
  no-menu-permission: "&cNo tienes permiso para acceder al menú de personalización."
  no-advanced-permission: "&cNo tienes permiso para usar el editor avanzado."
  no-color-permission: "&cNo tienes permiso para usar este color."
  no-format-permission: "&cNo tienes permiso para usar este formato."

  # ===========================================
  # MENSAJES DEL COMANDO /NICK
  # ===========================================
  # %nick% = El nuevo nick que el jugador eligió
  # %name% = El nombre real/original del jugador
  nick-changed: "&aTu nick ha sido cambiado a: &e%nick%"
  nick-restored: "&aTu nombre ha sido restaurado a: &e%name%"
  nick-invalid: "&cEl nick solo puede contener letras, números y guiones bajos."
  nick-too-long: "&cEl nick es demasiado largo (máximo 16 caracteres)."
  nick-too-short: "&cEl nick es demasiado corto (mínimo 3 caracteres)."